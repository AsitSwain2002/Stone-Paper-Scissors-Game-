<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone,Paper,Scissors</title>
</head>

<body>
    <div class="container">
        <div class="subContainer">
            <div class="rock">
                <img src="img/download (1).png" alt="">
            </div>
            <div class="paper">
                <img src="img/download (2).png" alt="">
            </div>
            <div class="scissors">
                <img src="img/images.png" alt="">
            </div>
        </div>
        <div class="mainCount">
            <div class="count">
                <div class="count1">
                    <div class="count1In1">
                        0
                    </div>
                    <div class="count1In2">
                        <h3>You</h3>
                    </div>
                </div>
                <div class="count2">
                    <div class="count2In1">
                        0
                    </div>
                    <div class="count2In2">
                        <h3>Comp</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="result">
           Your Move
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
